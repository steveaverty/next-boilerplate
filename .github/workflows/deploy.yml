name: Deploy React (Multi-Environment)

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    concurrency: 
      group: ${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # --- Configuration dynamique ---
      
      - name: Set Environment Variables
        id: env-selector
        run: |
          if [[ "${{ github.ref }}" == 'refs/heads/main' ]]; then
            echo "BUCKET_NAME=${{ secrets.OVH_BUCKET_NAME_PROD }}" >> $GITHUB_ENV
            echo "ENV_NAME=Production" >> $GITHUB_ENV
            # On définit l'endpoint ici via le secret
            echo "OVH_ENDPOINT=${{ secrets.OVH_ENDPOINT }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == 'refs/heads/develop' ]]; then
            echo "BUCKET_NAME=${{ secrets.OVH_BUCKET_NAME_STAGING }}" >> $GITHUB_ENV
            echo "ENV_NAME=Staging" >> $GITHUB_ENV
            # Tu peux utiliser le même endpoint, ou un autre secret si la staging est ailleurs
            echo "OVH_ENDPOINT=${{ secrets.OVH_ENDPOINT }}" >> $GITHUB_ENV
          fi

      # --- Déploiement ---
      
      - name: Deploy to OVH S3 (${{ env.ENV_NAME }})
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.OVH_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.OVH_SECRET_KEY }}
          # On peut laisser 'gra' par défaut, ou le rendre dynamique si nécessaire
          AWS_DEFAULT_REGION: gra 
        run: |
          echo "Deploying to bucket: ${{ env.BUCKET_NAME }} on endpoint ${{ env.OVH_ENDPOINT }}"
          
          # Attention: J'ai vu que tu avais mis './out' dans ton message précédent.
          # Si tu utilises Next.js (static export), c'est bien './out'.
          # Si tu utilises Vite, remets './dist'.
          
          aws s3 sync ./out s3://${{ env.BUCKET_NAME }} \
            --endpoint-url ${{ env.OVH_ENDPOINT }} \
            --delete \
            --acl public-read
          
          aws s3 website s3://${{ env.BUCKET_NAME }} \
            --index-document index.html \
            --error-document index.html \
            --endpoint-url ${{ env.OVH_ENDPOINT }}

        
